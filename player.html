<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: "Arial", sans-serif;
            background-color: #282c34;
            color: white;
        }
        audio {
            width: 90%;
            max-width: 600px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        audio:hover {
            opacity: 1;
        }
        h1 {
            font-size: 2.5em;
            color: #61dafb;
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Enjoy Your Music, {{username}}</h1>
    <audio controls autoplay>
        <source src="received_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
